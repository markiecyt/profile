<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3926274332.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Markie's Profile</title>
</head>
<body>
  <div class="container">
    <div class="card-white">
      <h1>Markie Choi</h1>
      <p>Programmer / Marketing Specialist</p>
      <img class="img-circle" src="images/11.jpg" alt="avatar">
      <p>I'm learning how to program!</p>
      <a class="btn purple" href="https://www.lewagon.com/" target="_blank">Check this out</a>
    </div>

    <div id="snowboarding" class="card-white">
      <h2>Snowboarding <i class="fas fa-snowboarding"></i></h2>
      <p>One of my most favorite thing of living in Japan is snowboarding!</p>
    </div>

    <div id="illustration" class="card-white">
      <h2>Illustration <i class="fas fa-paint-brush"></i></h2>
      <p>I draw during my free time!</p>
    </div>

    <div class="card-white">
      <h2>Follow</h2>
      <!-- ul>(li>a)*3 + tab -->
      <ul class="list-inline">
        <li><a href="#"><i class="fab fa-github"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-medium-m"></i></a></li>
      </ul>
    </div>
  </div>
</body>

</html>
